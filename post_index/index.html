---
title: Post Index
layout: blog
---
<h1>Post Index</h1>
<div class="post_index">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }} ({{post.date | date: "%B %-d, %Y"}})</a>
      {% for tag in post.tags %}
      	<span class="tag">{{ tag | replace:'_',' '}}</span>
      {% endfor %}
    </li>
  {% endfor %}
</ul>
</div>
